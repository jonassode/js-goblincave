<!DOCTYPE html> 
<html>
  <head>
    <script src='http://meeples.se/javascript/jspath-003.js' ></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="jaws.js"></script>
    <script src="spacelab.js"></script>
    <script src="spacelabrobots.js"></script>

    <link type="text/css" rel="stylesheet" href="style.css" />
    <title>Space Base</title>
  </head>
<body>

  <canvas width=480 height=480 onclick="x();"></canvas>
  FPS: <span id="fps"></span>.
  
  <div id="info">
    <h1>Space Base</h1>
    Imagine Dwarf Fortress meets Dungeon Keeper meets MS3TK meets Prison Architect. In Space. With lots of Robots.<br>
    Add in all your favorite Sci-Fi B-Movie creatures. That's Space Base.<br>
    <br>
    Digging, Building and Lazering your way to fame and fortune, or at least survival.<br>
  </div>
  
  <h3>jaws log</h3>
  <div id="jaws-log"></div>
 
  <script>
    function getAvailableWorker(){
	var workers = jaws.workers;
	var availableWorker;

	workers.forEach(
		function(worker){
			if(worker.occupied == false){
				availableWorker = worker;
			};
		}
	);

	return availableWorker;
    }

    function x(){

	var worker = getAvailableWorker();

	if ( worker !== undefined ) {
		var text = "- "
		text += " Mouse x: " + jaws.mouse_x;
		text += " Mouse y: " + jaws.mouse_y;
		text += " Tile x: " + getTileNoFromCord(jaws.mouse_x);
		text += " Tile y: " + getTileNoFromCord(jaws.mouse_y);
		text += " Player x: " + getTileNoFromCord(worker.rect().x);
		text += " Player y: " + getTileNoFromCord(worker.rect().y);

		var matrix = exportTileMapToPathMatrix();
		var start = {col: getTileNoFromCord(worker.rect().x), row: getTileNoFromCord(worker.rect().y) }
		var goal = {col: getTileNoFromCord(jaws.mouse_x), row: getTileNoFromCord(jaws.mouse_y) }

		matrix[start.row][start.col] = 1;

		var shortest_path = jspath.find_path(matrix, start, goal);
		if ( shortest_path.length > 0 ){
			var next_cell = shortest_path[shortest_path.length-2];
			text += " Next cell " + next_cell.row + ", " + next_cell.col
			text += " Index: " + (shortest_path.length-2)
			worker.path_index = shortest_path.length-2;
			worker.path = shortest_path;
			worker.occupied = true;
		} else {
			text += " Could not find a path"
		}
		jaws.log(text)
	} else {
	        jaws.log("I am sorry, but all Workers are busy.")
	}
    }

    function getTileNoFromCord(cord){
	return Math.floor(cord / jaws.tile_map.cell_size[0]);
    }

    function exportTileMapToPathMatrix(){
	var cols = jaws.tile_map.size[0]
	var rows = jaws.tile_map.size[1]
	var matrix = jspath.create_matrix(rows,cols);
	var cell_size = jaws.tile_map.cell_size[0];

	for( row = 0; row < matrix.length; row++) {
		for( col = 0; col < matrix[row].length; col++) {
			var cells = jaws.tile_map.at(col*cell_size,row*cell_size);
			if ( cells.length > 0 && cells[0].options.blocking == true){
				matrix[row][col] = 0;
			} else {
				matrix[row][col] = 1;
			}
		}
	}
	return matrix;
    }

    function Example() {
      var blocks
      var fps
      var workers = new jaws.SpriteList()
      workers.push(spacelab.robot(0,0))
      workers.push(spacelab.robot(0,64))
      workers.push(spacelab.robot(0,128))

      /* Called once when a game state is activated. Use it for one-time setup code. */
      this.setup = function() {
        fps = document.getElementById("fps")
        blocks = new jaws.SpriteList()
        
	var tilemap_width = 15;
	var tilemap_height = 15;

	// Get some Random terrain
	for ( var j = 0; j < tilemap_height; j++){
		for ( var i = 0; i <tilemap_width; i++){
			var x = j*32;
			var y = i*32;

			if ( Math.floor((Math.random()*10)+1) > 8 && x != 0 ){
			        blocks.push( new Sprite({image: "block.png", x: x, y: y, blocking: true }) )
			} else {
				blocks.push( new Sprite({image: "dirt.png", x: x, y: y, blocking: false}) )
			}
		}
	}

        // A tilemap, each cell is 32x32 pixels. There's 10 such cells across and 10 downwards.
        var tile_map = new jaws.TileMap({size: [tilemap_width,tilemap_height], cell_size: [32,32]})

        // Fit all items in array blocks into correct cells in the tilemap
        // Later on we can look them up really fast (see player.move)
        tile_map.push(blocks)


        jaws.context.mozImageSmoothingEnabled = false;  // non-blurry, blocky retro scaling
        jaws.preventDefaultKeys(["up", "down", "left", "right", "space"])

        jaws.tile_map = tile_map;
	jaws.workers = workers;


	// For Debugging
	jaws.on_keydown("r", function(){jaws.workers.push(new spacelab.robot(0,0))})
      }

      /* update() will get called each game tick with your specified FPS. Put game logic here. */
      this.update = function() {

	jaws.workers.forEach(function(worker){
		if ( worker.path != undefined ){
			var next_cell = worker.path[worker.path_index];
			var x = worker.rect().x;
			var y = worker.rect().y;
			var next_x = next_cell.col *32
			var next_y = next_cell.row *32

			var direction;

			if ( next_x > x ) { direction = "right" }
			if ( next_x < x ) { direction = "left" }
			if ( next_y < y ) { direction = "up" }
			if ( next_y > y ) { direction = "down" }

			if(direction === "left"  ) { worker.move(-1,0);  worker.setImage(worker.anim_left.next()) }
			if(direction === "right" ) { worker.move(1,0);   worker.setImage(worker.anim_right.next()) }
			if(direction === "up"    ) { worker.move(0, -1); worker.setImage(worker.anim_up.next()) }
			if(direction === "down"  ) { worker.move(0, 1);  worker.setImage(worker.anim_down.next()) }

			if ( next_x === x && next_y === y ){
				worker.path_index--;
				if ( worker.path_index < 0 ){
					worker.path = undefined;
					worker.occupied = false;
				}
			}
		} else {
			worker.setImage( worker.anim_default.next() )
		}
	});

        //jaws.forceInsideCanvas(player)
        fps.innerHTML = jaws.game_loop.fps
      }

      /* Directly after each update draw() will be called. Put all your on-screen operations here. */
      this.draw = function() {
        jaws.clear()
        blocks.draw()
        workers.draw()

        // uncomment to show bounding box rects
        //blocks.forEach( function(item, total) { item.rect.draw() })
        //player.rect.draw()
      }
    }
    
    jaws.onload = function() {
      jaws.unpack()
      jaws.assets.add(["droid_11x15.png","block.png","dirt.png"])
      jaws.start(Example)  // Our convenience function jaws.start() will load assets, call setup and loop update/draw in 60 FPS
    }
  </script>

</body>
</html>
